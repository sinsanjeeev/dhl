{{- range .Values.devicestatus.clusters }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhl-devicestatus-{{ .cluster_id }}
  labels:
    app: dhl-devicestatus-{{ .cluster_id }}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dhl-devicestatus-{{ .cluster_id }}
  template:
    metadata:
      name: dhl-devicestatus-{{ .cluster_id }}
      labels:
        app: dhl-devicestatus-{{ .cluster_id }}
    spec:
      containers:
      - name: dhl-devicestatus-{{ .cluster_id }}
        image: {{ .image }}
        imagePullPolicy: Always
        ports:
        - containerPort: 5007
        env:
        - name: ORG_ID
          value: zihmgu
        - name: MQTT_APPID
          value: {{ .appid | quote }}
        - name: DEVICE_LIST
          value: {{ .device | quote }}
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: SITE_CODE
          value: "ORD"
        - name: SECRET_DBUSERNAME
          valueFrom:
            secretKeyRef:
              name: dhlsecret
              key: dbuser
        - name: SECRET_DB
          valueFrom:
            configMapKeyRef:
              name: dhl-config-dev
              key: database              
        - name: SECRET_DBPASS
          valueFrom:
            secretKeyRef:
              name: dhlsecret
              key: dbpass 
        - name: SECRET_DBHOST
          valueFrom:
            configMapKeyRef:
              name: dhl-config-dev
              key: dbhost 
        - name: SECRET_DBPORT
          valueFrom:
            configMapKeyRef:
              name: dhl-config-dev
              key: dbport
        - name: SECRET_IOT_KEY
          valueFrom:
            secretKeyRef:
              name: dhlsecret
              key: key 
        - name: SECRET_IOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: dhlsecret
              key: token 
        - name: SECRET_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: dhl-config-dev
              key: redis_host
        - name: SECRET_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: dhl-config-dev
              key: redis_port   
        - name: SECRET_REDIS_PASS
          valueFrom:
            secretKeyRef:
              name: dhlsecret
              key: redis_pass             

---

{{end}}