# Default values for dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: us.icr.io/dhl-global/dhl-forklift:dev
  pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
containers:
  port: 6004
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 6004

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: global-dhl-423761-0a85938276edbbcfb58a5c4bf680f8e3-0000.us-south.containers.appdomain.cloud
      paths:
      - path:
          pathval: /       
          svcName: dhl-dashboard
          svcPort: 6003 
      - path:
          pathval: /forkliftsocket    
          svcName: dhl-forklift
          svcPort: 6004
      - path:
          pathval: /socket.io      
          svcName: dhl-forklift
          svcPort: 6004
  tls: 
     - secretName: global-dhl-423761-0a85938276edbbcfb58a5c4bf680f8e3-0000
       hosts:
         - global-dhl-423761-0a85938276edbbcfb58a5c4bf680f8e3-0000.us-south.containers.appdomain.cloud

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
